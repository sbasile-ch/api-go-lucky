<!DOCTYPE html>
<html> <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>API Browser</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/common.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    </head>
    <body onload="initApp()">
		<header> API GO
             <img class="app-logo" type="image/svg+xml" src="/static/pictures/4lclover.svg">
            </img>
            <span class="logo-txt">{lucky}</span>
        </header>
        <div class="menu-bar">
            {{with .UrlVars}}
                <label for="CompanyNum"><i class="fas fa-building"></i> Company: {{.CompanyNum}}</label>
            {{end}}
        </div>

        <div class="main-area text-default">
            <div class="flex-main-wrapper">

                <!-- ___________ COL 1/3 ________ -->
                  <div class="col-menu">
                     <span id="json-cmds-list" class="json-cmds-list"> {{.JsonCmdsList}}</span>
                     <form action="/GetCompanyCmd" method="post">

                     {{with .UrlVars}}
                         <label for="CompanyNum" class="form-label"><i class="fas fa-building"></i> Company Num:</label>
                         <input type="text"  id="CompanyNum" name="CompanyNum" value="{{.CompanyNum}}">
                         <br>
                         <br>
                         <select id="select-category" class="select-category" name="CmdCategory" value={{.CmdCategory}}> </select>
                         <select id="select-cmd" class="select-cmd" name="CmdValue" value={{.CmdValue}}> </select>
                         <br>
                         <div id="variable-args" class="variable-args"> </div>
                         <div id="hidden-args">
                             <input type="hidden"  id="OfficerId"     value={{.OfficerId}}>
                             <input type="hidden"  id="ChargeId"      value={{.ChargeId}}>
                             <input type="hidden"  id="PscId"         value={{.PscId}}>
                             <input type="hidden"  id="StatementId"   value={{.StatementId}}>
                             <input type="hidden"  id="SuperSecureId" value={{.SuperSecureId}}>
                         </div>
                     {{end}}
                         <input type="submit" class="form-button" value="GET">
                      </form>

                      <hr>
                      <div class="topnav">
                          <a href="#contact"><i class="fas fa-bell"></i> Alerts</a>
                      </div>
                  </div>

                <!-- ___________ COL 2/3 ________ -->
                  <div class="col-out">
                      <pre class="output-area" id="output-area">
                          {{.JsonResponse}}
                      </pre>
                  </div>

                <!-- ___________ COL 3/3 ________ -->
                  <div class="col-history">
                  </div>
            </div>
        </div>

		<footer>
            <span class="footer-txt">{{.ApiUrl}}</span>
        </footer>
</body> </html>
