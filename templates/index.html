<!DOCTYPE html>
<html> <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>API Browser</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/common.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/common.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    </head>
    <body>
		<header> API GO
             <img class="app-logo" type="image/svg+xml" src="/static/pictures/4lclover.svg">
            </img>
            <span class="logo-txt">{lucky}</span>
        </header>
		<div class="menu-bar">
             <form action="/getCompany" method="post">
                 <label for="CompanyNum"><i class="fas fa-building"></i> Company:</label>
                 <input type="text"  id="CompanyNum" name="CompanyNum" value="{{.CompanyNum}}">
                 <input type="submit" value="Search">
             </form>
        </div>

		<div class="main-area text-default">
            <div class="flex-main-wrapper">

                <!-- ___________ COL 1/3 ________ -->
                  <div class="col-menu">
                      <div class="topnav">
                         <form action="/GetCompanyCmd" method="post">
                             <input type="hidden"  id="CompanyNum" name="CompanyNum" value="{{.CompanyNum}}">
                          <a id="/getOfficers"  href="#" href="/getOfficers"><i class="fas fa-user form-submit"></i> Officer</a>
                          <a id="/getPscs"      href="#" href="/getPscs"><i class="fas fa-id-card form-submit"></i> PSC</a>
                          <a id="/getRegisters" href="#" href="/getRegisters"><i class="fas fa-file-alt form-submit"></i> Registers</a>
                      </div>

                      <hr>
                      <div class="topnav">
                          <a href="#contact"><i class="fas fa-bell"></i> Alerts</a>
                      </div>
                  </div>

                <!-- ___________ COL 2/3 ________ -->
                  <div class="col-out">
                      <pre class="output-area" id="output-area">
                          <!-- pre class="prettyprint">{{.JsonTextArea}}</prei  -->
                          {{.JsonTextArea}}
                      </pre>
                  </div>

                <!-- ___________ COL 3/3 ________ -->
                  <div class="col-history">
                  </div>
            </div>
        </div>

		<footer>
            <span class="footer-txt">{{.ApiUrl}}</span>
        </footer>
</body> </html>
